<!DOCTYPE html>
<html ng-app="movieApp">
  <head>
    <meta charset="utf-8">
    <title>Movie App</title>
    <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link type="text/css" rel="stylesheet" href="main.css">

  <!-- angular -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="app.js"></script>

  </head>
  <body ng-controller="MovieController as movies" ng-style="movies.style">
    <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <!-- form to add new movie -->
        <br>
        <form ng-submit="movies.addNewMovie()">
          <div class="form-group">
          <label for="movie-title">Movie Title</label>
          <input type="text" data-ng-model="movies.movie.title" class="form-control" placeholder="What do you want to watch?" autofocus>
        </div>
        <input type="submit" value="Add Movie" class="btn btn-default">
      </form>

      <div ng-repeat="movie in movies.moviesToWatch | orderBy:'title' | limitTo: movies.movieLimit">
        <p>{{movie.title}}</p>
      </div>
      <div>
      <h3> {{movies.moviesToWatch.length}}
      <ng-pluralize count="movieCount"
        when="{'1': 'Movie', 'other': 'Movies'}"></ng-pluralize> to Watch
      </h3>
      </div>
  </body>
</html>
